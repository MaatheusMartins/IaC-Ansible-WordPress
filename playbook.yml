---
- hosts: wordpress
  handlers:
    - name: reiniciar apache
      ansible.builtin.service:
        name: apache2
        state: restarted
      become: yes
    - name: restart mysql
      ansible.builtin.service:
        name: mysql
        state: restarted
      become: yes
  tasks:
    - name: Instalar dependencias
      ansible.builtin.apt:
        pkg:
        - apache2
        - ghostscript
        - libapache2-mod-php
        - php
        - php-bcmath
        - php-curl
        - php-imagick
        - php-intl
        - php-json
        - php-mbstring
        - php-mysql
        - php-xml
        - php-zip
        state: latest
        update_cache: yes
      become: yes
    - name: Criar o diretório se não existir
      ansible.builtin.file:
        path: /srv/www
        state: directory
        owner: www-data
        group: www-data
      become: yes
    - name: Baixar e descompactar arquivos
      ansible.builtin.unarchive:
        src: https://wordpress.org/latest.tar.gz
        dest: /srv/www
        remote_src: yes
      become: yes
    - name: Copiar arquivo
      ansible.builtin.copy:
        src: files/wordpress.conf
        dest: /etc/apache2/sites-available/000-default.conf
      become: yes
      notify:
        - reiniciar apache
    - name: Copiar arquivo
      ansible.builtin.copy:
        src: /srv/www/wordpress/wp-config-sample.php
        dest: /srv/www/wordpress/wp-config.php
        force: no
        remote_src: yes
      become: yes
    - name: Substituir nome, usuário e senha do banco de dados (wp-config.php)
      ansible.builtin.replace:
        path: /srv/www/wordpress/wp-config.php
        regexp: '{{ item.regexp }}'
        replace: '{{ item.replace}}'
      with_items:
        - { regexp: 'database_name_here', replace: 'wordpress_db'}
        - { regexp: 'username_here', replace: 'wordpress_user'}
        - { regexp: 'password_here', replace: '12345'}
        - { regexp: 'localhost', replace: '192.168.1.22'}
      become: yes
    - name: Configurar chaves de segurança do WordPress no wp-config.php
      ansible.builtin.lineinfile:
